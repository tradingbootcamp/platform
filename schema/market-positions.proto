syntax = "proto3";
package websocket_api;

message GetMarketPositions {
  int64 market_id = 1;
}

message MarketPositions {
  int64 market_id = 1;
  repeated ParticipantPosition positions = 2;
}

message ParticipantPosition {
  int64 account_id = 1;
  double gross = 2;
  double net = 3;
  optional double avg_buy_price = 4;
  optional double avg_sell_price = 5;
}
